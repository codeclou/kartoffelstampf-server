sudo: false
language: node_js
node_js:
  - "7"
install:
  - npm install
after_success:
  - npm run build
  - cd dist
  - zip dist.zip $(find . -mindepth 1 -not -iwholename "*.git*")
  - mv dist.zip ../
deploy:
  provider: releases
  api_key: $GITHUB_AUTH_TOKEN
  file: dist.zip
  skip_cleanup: true
  on:
    tags: true
